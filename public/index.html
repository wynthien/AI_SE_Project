<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot với Gemini</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #06b6d4 0%, #0ea5e9 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #94a3b8;
            font-size: 14px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 20px;
            margin: 0 auto;
        }

        .chat-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #requests-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-height: 300px;
            overflow-y: auto;
            padding-right: 8px;
        }

        .request-entry {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(6, 182, 212, 0.3);
            border-radius: 8px;
            padding: 12px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .request-entry:hover {
            border-color: rgba(6, 182, 212, 0.6);
            background: rgba(15, 23, 42, 0.95);
        }

        .request-entry strong {
            color: #06b6d4;
            font-size: 13px;
        }

        .request-entry summary {
            cursor: pointer;
            color: #94a3b8;
            font-size: 12px;
            margin-top: 8px;
            padding: 6px 0;
            user-select: none;
        }

        .request-entry summary:hover {
            color: #06b6d4;
        }

        .request-entry details > div {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(6, 182, 212, 0.2);
            color: #cbd5e1;
            font-size: 12px;
        }

        .request-entry h4 {
            color: #06b6d4;
            font-size: 12px;
            margin-top: 8px;
            margin-bottom: 4px;
        }

        .request-entry ul {
            margin-left: 16px;
            margin-bottom: 8px;
        }

        .request-entry li {
            color: #cbd5e1;
            font-size: 12px;
            margin-bottom: 3px;
        }

        .request-entry pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 8px;
            border-radius: 4px;
            font-size: 11px;
            color: #cbd5e1;
            overflow-x: auto;
        }

        #chat-messages {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(6, 182, 212, 0.3);
            border-radius: 12px;
            height: 500px;
            overflow-y: auto;
            padding: 16px;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            padding: 10px 12px;
            border-radius: 8px;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.5;
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #06b6d4 0%, #0ea5e9 100%);
            color: white;
            max-width: 80%;
            border-radius: 12px 4px 12px 12px;
        }

        .message.bot {
            align-self: flex-start;
            background: rgba(30, 41, 59, 0.8);
            color: #e2e8f0;
            max-width: 80%;
            border: 1px solid rgba(6, 182, 212, 0.2);
            border-radius: 4px 12px 12px 12px;
        }

        .message strong {
            display: block;
            margin-bottom: 4px;
            font-size: 12px;
            opacity: 0.8;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        #message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid rgba(6, 182, 212, 0.3);
            border-radius: 8px;
            background: rgba(15, 23, 42, 0.8);
            color: #e2e8f0;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        #message-input:focus {
            outline: none;
            border-color: rgba(6, 182, 212, 0.6);
            background: rgba(15, 23, 42, 0.95);
            box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.1);
        }

        #message-input::placeholder {
            color: #64748b;
        }

        button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #06b6d4 0%, #0ea5e9 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(6, 182, 212, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .request-entry button {
            width: 100%;
            margin-top: 8px;
            padding: 8px 12px;
            font-size: 12px;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sidebar-section {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(6, 182, 212, 0.3);
            border-radius: 12px;
            padding: 16px;
            backdrop-filter: blur(10px);
            max-height: 400px;
            overflow-y: auto;
        }

        .sidebar-section h3 {
            color: #06b6d4;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .sidebar-section h3::before {
            content: '';
            width: 4px;
            height: 4px;
            background: #06b6d4;
            border-radius: 50%;
        }

        .empty-state {
            color: #64748b;
            font-size: 12px;
            text-align: center;
            padding: 20px 0;
        }

        #todos-list {
            color: #e2e8f0;
            font-size: 13px;
        }

        #todos-list h2 {
            color: #06b6d4;
            font-size: 14px;
            margin-bottom: 12px;
        }

        #todos-list h3 {
            color: #0ea5e9;
            font-size: 13px;
            margin-top: 12px;
            margin-bottom: 6px;
        }

        #todos-list h4 {
            color: #06b6d4;
            font-size: 12px;
            margin-top: 8px;
            margin-bottom: 4px;
        }

        #todos-list ul {
            margin-left: 16px;
            margin-bottom: 8px;
        }

        #todos-list li {
            color: #cbd5e1;
            font-size: 12px;
            margin-bottom: 3px;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(6, 182, 212, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(6, 182, 212, 0.4);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(6, 182, 212, 0.6);
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            #chat-messages {
                height: 400px;
            }

            .message.user,
            .message.bot {
                max-width: 100%;
            }

            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>BA Chatbot</h1>
        <p>Powered by Gemini AI - Phân tích yêu cầu kinh doanh thông minh</p>
    </div>

    <div class="container">
        <div class="chat-section">
            <div id="requests-list"></div>
            <div id="chat-messages"></div>
            <div class="input-group">
                <input type="text" id="message-input" placeholder="Nhập yêu cầu BA của bạn..." />
                <button onclick="sendMessage()">Gửi</button>
            </div>
        </div>

        <div class="sidebar">
            <div class="sidebar-section">
                <h3>Requests</h3>
                <div id="requests-summary" class="empty-state">Chưa có requests</div>
            </div>
            <div class="sidebar-section">
                <h3>Accepted Todos</h3>
                <button onclick="loadAcceptedTodos()" style="width: 100%; margin-bottom: 12px;">Tải danh sách</button>
                <div id="todos-list" class="empty-state">Chưa có todos được chấp nhận</div>
            </div>
        </div>
    </div>

    <script>
        let requestCount = 0;

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (!message) return;

            addMessage('user', message);
            input.value = '';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                const data = await response.json();
                if (response.ok) {
                    addMessage('bot', data.reply, false);
                    requestCount += 1;
                    addRequestEntry(requestCount, message, data.parsed, data.reply);
                } else {
                    addMessage('bot', 'Lỗi: ' + data.error);
                }
            } catch (error) {
                addMessage('bot', 'Lỗi kết nối');
            }
        }

        function addRequestEntry(number, userStory, parsed, rawReply) {
            const container = document.getElementById('requests-list');
            const entry = document.createElement('div');
            entry.className = 'request-entry';

            const header = document.createElement('div');
            header.innerHTML = `<strong>${number}. ${escapeHtml(userStory.substring(0, 50))}${userStory.length > 50 ? '...' : ''}</strong>`;
            entry.appendChild(header);

            const details = document.createElement('details');
            const summary = document.createElement('summary');
            summary.textContent = 'Xem TodoList cho BA';
            details.appendChild(summary);

            const content = document.createElement('div');

            if (parsed && Array.isArray(parsed) && parsed.length > 0) {
                parsed.forEach(section => {
                    const h = document.createElement('h4');
                    h.textContent = section.title;
                    content.appendChild(h);
                    const ul = document.createElement('ul');
                    (section.tasks || []).forEach(task => {
                        const li = document.createElement('li');
                        li.textContent = task;
                        ul.appendChild(li);
                    });
                    content.appendChild(ul);
                });
            } else {
                const pre = document.createElement('pre');
                pre.textContent = rawReply || 'Không có nội dung.';
                content.appendChild(pre);
            }

            const acceptBtn = document.createElement('button');
            acceptBtn.textContent = 'Chấp nhận TodoList này';
            acceptBtn.onclick = function () {
                acceptTodoWith(userStory, parsed);
            };
            content.appendChild(acceptBtn);

            details.appendChild(content);
            entry.appendChild(details);
            container.appendChild(entry);
        }

        function escapeHtml(str) {
            if (!str) return '';
            return str.replace(/[&<>\"']/g, function (c) {
                return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"}[c];
            });
        }

        async function acceptTodoWith(userStory, parsed) {
            if (!parsed || !userStory) {
                alert('Không có dữ liệu để chấp nhận!');
                return;
            }
            try {
                const response = await fetch('/api/accept', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userStory: userStory, sections: parsed })
                });
                const data = await response.json();
                if (response.ok) {
                    alert('TodoList đã chấp nhận và lưu thành công!');
                    loadAcceptedTodos();
                } else {
                    alert('Lỗi: ' + data.error);
                }
            } catch (error) {
                alert('Lỗi kết nối khi chấp nhận TodoList');
            }
        }

        function addMessage(sender, text, addAcceptButton = false) {
            const messages = document.getElementById('chat-messages');
            const div = document.createElement('div');
            div.className = 'message ' + sender;
            div.innerHTML = '<strong>' + (sender === 'user' ? 'Bạn' : 'Bot') + '</strong>' + text.replace(/\n/g, '<br>');
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        async function loadAcceptedTodos() {
            try {
                const response = await fetch('/api/todos');
                if (!response.ok) throw new Error('Failed to fetch');
                const todos = await response.json();
                const container = document.getElementById('todos-list');
                
                if (todos.length === 0) {
                    container.innerHTML = '<div class="empty-state">Chưa có todos được chấp nhận</div>';
                    return;
                }

                container.innerHTML = '';
                todos.forEach(todo => {
                    let html = `<h3>${escapeHtml(todo.userStory)}</h3>`;
                    todo.sections.forEach(section => {
                        html += `<h4>${escapeHtml(section.title)}</h4><ul>`;
                        section.tasks.forEach(task => {
                            html += `<li>${escapeHtml(task)}</li>`;
                        });
                        html += '</ul>';
                    });
                    container.innerHTML += html;
                });
            } catch (error) {
                console.error('Error loading todos:', error);
            }
        }
    </script>
</body>
</html>
